<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="../assets/js/vue.min.js"></script>
    <title>Hello World</title>
</head>

<body>

    <div id="app">
        <p>原始文本信息: {{message}}</p>
        <h3>文本框</h3>
        <p>
            v-model: <input type="text" v-model="message">
        </p>
        <p>
            v-model.lazy: <input type="text" v-model.lazy="message">
        </p>
        <p>
            v-model.number: <input type="text" v-model.number="message">
        </p>
        <p>
            v-model.trim: <input type="text" v-model.trim="message">
        </p>

        <hr>
        <h3>文本域</h3>
        <textarea name="" id="" cols="30" rows="10" v-model="message"></textarea>

        <hr>
        <h3>多选按钮 绑定一个值</h3>
        <input type="checkbox" id="isTrue" v-model="isTrue">
        <label for="isTrue">{{isTrue}}</label>

        <hr>
        <h3>多项按钮 绑定一个数组</h3>
        <p>
            <input type="checkbox" id="id1" value="val1" v-model="web_Names">
            <label for="id1"></label>
            <input type="checkbox" id="id2" value="val2" v-model="web_Names">
            <label for="id2"></label>
            <input type="checkbox" id="id3" value="val3" v-model="web_Names">
            <label for="id3"></label>
            <p>{{web_Names}}</p>
        </p>

        <hr>
        <h3>单选按钮 绑定</h3>
        <input type="radio" id="sex" name="sex" value="1" v-model="sex">
        <label for="sex">男</label>
        <input type="radio" id="sex" name="sex" value="0" v-model="sex">
        <label for="sex">女</label>
        <p>{{sex}}</p>
    </div>

</body>
<script>

    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello World',
            isTrue: true,
            web_Names: [],
            sex: 1
        }
    });

</script>

</html>
