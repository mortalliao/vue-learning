<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="../../assets/js/vue.min.js"></script>
    <title>extends option demo</title>
</head>

<body>

    <h1>Extends Option Demo</h1>
    <hr>

    <div id="app">
        {{message}}
        <br />
        ${message}
        <p><button @click="add">add</button></p>
    </div>

</body>
<script>

    var bbb = {
        created: function () {
            console.log('被扩展出来的');
        },
        methods: {
            add: function () {
                console.log('被扩展出来的方法!')
            }
        }
    }

    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello World'
        },
        // methods: {
        //     add: function () {
        //         console.log('原生方法');
        //     }
        // },
        extends: bbb,
        delimiters: ['${', '}']
    });

</script>

</html>
