<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="../../assets/js/vue.min.js"></script>
    <title>mixin option demo</title>
</head>

<body>

    <div id="app">
        {{message}}
        <p></p>
    </div>

</body>
<script>

    //全局混入
    Vue.mixin({
        created: function () {
            console.log('全局被混入的');
        }
    })

    var aaa = {
        created: function () {
            console.log('外部被混入的');
        }
    }

    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello World'
        },
        created: function () {
            console.log('我是原生的');
        },
        mixins: [aaa]
    });

</script>

</html>
