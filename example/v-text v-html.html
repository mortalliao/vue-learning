<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="../assets/js/vue.min.js"></script>
    <title>v-text v-html</title>
</head>

<body>

    <div id="app">
        {{}} : <h1>{{message}}</h1>
        v-text : <h1 v-text="message"></h1>
        v-html : <h1 v-html="message"></h1>
    </div>

</body>
<script>

    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello World <small>small demo<small>'
        }
    });

</script>

</html>
